<head>

  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B600%3B700%3B800" rel="stylesheet" onload="this.rel='stylesheet'" />

  <title>Code & Caffeine</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    :root {
      --brand-color: #47b4ea;
      --pastel-blue: #a3d5f1;
      --pastel-pink: #f5c8d1;
      --light-background: #f0f8ff;
      --light-text-primary: #1f2937;
      --light-text-secondary: #4b5563;
      --dark-background: #111827;
      --dark-text-primary: #f9fafb;
      --dark-text-secondary: #9ca3af;
    }

    .dark {
      --background-color: var(--dark-background);
      --text-primary: var(--dark-text-primary);
      --text-secondary: var(--dark-text-secondary);
    }

    .light {
      --background-color: var(--light-background);
      --text-primary: var(--light-text-primary);
      --text-secondary: var(--light-text-secondary);
    }

    @layer utilities {
      .animate-fade-in {
        animation: fadeIn 1.2s ease-in-out both;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes blob {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }

        50% {
          transform: translate(20px, -10px) scale(1.05);
        }
      }
    }
  </style>
  <script>
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
      document.documentElement.classList.remove('light');
    } else {
      document.documentElement.classList.add('light');
      document.documentElement.classList.remove('dark');
    }

    function toggleTheme() {
      const isDark = document.documentElement.classList.toggle('dark');
      document.documentElement.classList.toggle('light', !isDark);
      localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
    }
  </script>
</head>

<body class="bg-[var(--background-color)] text-[var(--text-primary)] transition-colors duration-300" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
  <div class="relative flex min-h-screen flex-col overflow-x-hidden animate-fade-in">
    <div class="absolute inset-0 z-0">
      <div class="absolute -top-40 -left-40 h-96 w-96 rounded-full bg-[var(--pastel-blue)] opacity-30 blur-3xl dark:opacity-20 animate-[blob_20s_infinite]"></div>
      <div class="absolute -bottom-40 -right-40 h-96 w-96 rounded-full bg-[var(--pastel-pink)] opacity-30 blur-3xl dark:opacity-20 animate-[blob_20s_infinite]"></div>
    </div>

    <header class="absolute top-0 left-0 right-0 z-20 p-4">
      <div class="container mx-auto flex justify-end">
        <button class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-600" onclick="toggleTheme()" type="button">
          <svg class="hidden h-6 w-6" fill="currentColor" id="theme-toggle-dark-icon" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
          <svg class="hidden h-6 w-6" fill="currentColor" id="theme-toggle-light-icon" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zM4 10a6 6 0 1112 0A6 6 0 014 10z"></path></svg>
        </button>
      </div>
    </header>

    <div class="relative z-10 flex grow flex-col items-center justify-center px-4 py-10">
      <div class="w-full max-w-lg text-center">
        <h1 class="text-4xl md:text-5xl font-bold tracking-tight leading-tight mb-6">
          Explore the Upcoming Project
        </h1>
        <p class="text-xl md:text-2xl font-semibold text-center text-[var(--brand-color)] mb-4 animate-pulse">
          Development started. Coming soon by <span class="font-bold">Fall 2025</span>.
        </p>
        <p class="text-lg text-[var(--text-secondary)] mb-8">
          PlanMySemester is coming soon. Sign in or sign up to get early access and try the demo!
        </p>
        <button onclick="window.location.href='auth.html'" class="w-full sm:w-auto flex items-center justify-center rounded-full bg-[var(--brand-color)] px-6 py-3.5 text-base font-semibold text-white shadow-lg transition-transform hover:scale-105 active:scale-100 mx-auto mt-4">
          Sign In / Sign Up
        </button>
      </div>
    </div>

    <footer class="relative z-10 w-full text-center py-4 text-sm text-[var(--text-secondary)]">
      Built with ☕ by <span class="font-medium text-[var(--text-primary)]">Harshil Mittal</span>
      <div class="mt-2 flex justify-center gap-4">
        <a href="https://github.com/harshil-mittal" class="text-gray-400 hover:text-[var(--brand-color)]" aria-label="GitHub">
          <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 .5a12 12 0 00-3.8 23.4c.6.1.8-.2.8-.6v-2.2c-3.3.7-4-1.6-4-1.6-.5-1.2-1.2-1.5-1.2-1.5-1-.7.1-.7.1-.7 1 .1 1.5 1 1.5 1 .9 1.5 2.3 1.1 2.9.8.1-.6.3-1.1.6-1.4-2.7-.3-5.6-1.3-5.6-5.9 0-1.3.5-2.3 1.2-3.2-.1-.3-.6-1.6.1-3.3 0 0 1-.3 3.3 1.2a11.3 11.3 0 016 0C17 6 18 6.3 18 6.3c.6 1.7.2 3 .1 3.3.8.9 1.2 2 1.2 3.2 0 4.6-2.9 5.6-5.6 5.9.3.3.7.9.7 1.9v2.9c0 .4.3.7.8.6A12 12 0 0012 .5z"/></svg>
        </a>
      </div>
    </footer>
  </div>

  <script>
    const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      themeToggleLightIcon.classList.remove('hidden');
    } else {
      themeToggleDarkIcon.classList.remove('hidden');
    }

    const themeToggleBtn = document.querySelector('button[onclick="toggleTheme()"]');
    themeToggleBtn.addEventListener('click', function () {
      themeToggleDarkIcon.classList.toggle('hidden');
      themeToggleLightIcon.classList.toggle('hidden');
    });

    // Remove forced redirect to auth.html
  </script>
</body>

</html>
