<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B600%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Code & Caffeine</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --brand-color: #47b4ea;
        --pastel-blue: #a3d5f1;
        --pastel-pink: #f5c8d1;
        --light-background: #f0f8ff;
        --light-text-primary: #1f2937;--light-text-secondary: #4b5563;--dark-background: #111827;--dark-text-primary: #f9fafb;--dark-text-secondary: #9ca3af;}
      .dark {
        --background-color: var(--dark-background);
        --text-primary: var(--dark-text-primary);
        --text-secondary: var(--dark-text-secondary);
      }
      .light {
        --background-color: var(--light-background);
        --text-primary: var(--light-text-primary);
        --text-secondary: var(--light-text-secondary);
      }
    </style>
<script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.documentElement.classList.remove('light');
        } else {
            document.documentElement.classList.add('light');
            document.documentElement.classList.remove('dark');
        }
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            document.documentElement.classList.toggle('light', !isDark);
            localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
        }
    </script>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)] transition-colors duration-300" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
<div class="absolute inset-0 z-0">
<div class="absolute -top-40 -left-40 h-96 w-96 rounded-full bg-[var(--pastel-blue)] opacity-30 blur-3xl dark:opacity-20"></div>
<div class="absolute -bottom-40 -right-40 h-96 w-96 rounded-full bg-[var(--pastel-pink)] opacity-30 blur-3xl dark:opacity-20"></div>
</div>
<header class="absolute top-0 left-0 right-0 z-20 p-4">
<div class="container mx-auto flex justify-end">
<button class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-600" onclick="toggleTheme()" type="button">
<svg class="hidden h-6 w-6" fill="currentColor" id="theme-toggle-dark-icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
<svg class="hidden h-6 w-6" fill="currentColor" id="theme-toggle-light-icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM4 10a1 1 0 11-2 0 1 1 0 012 0zm2.536 2.536l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 011.414-1.414z"></path></svg>
</button>
</div>
</header>
<div class="relative z-10 flex h-full grow flex-col items-center justify-center px-4 py-10">
<div class="w-full max-w-lg text-center">
<h1 class="text-4xl md:text-5xl font-bold tracking-tight leading-tight mb-6">
                Something Awesome is Coming Soon!
            </h1>
<p class="text-lg text-[var(--text-secondary)] mb-8">
                Be the first to know when we launch. Enter your email below and we'll send you a notification.
            </p>
<form netlify method="POST" class="flex flex-col sm:flex-row items-center justify-center gap-4">
  <div class="relative w-full sm:w-auto flex-1">
    <svg class="absolute left-4 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
      <path d="M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19 7.162V6a2 2 0 00-2-2H3z"></path>
      <path d="M19 8.839l-7.77 3.885a2.75 2.75 0 01-2.46 0L1 8.839V14a2 2 0 002 2h14a2 2 0 002-2V8.839z"></path>
    </svg>
    <input name="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full border border-gray-300 bg-white/80 py-3.5 pl-12 pr-4 text-base text-gray-900 placeholder-gray-500 shadow-sm transition-colors focus:border-[var(--brand-color)] focus:ring-1 focus:ring-[var(--brand-color)] focus:outline-none backdrop-blur-sm" placeholder="Enter your email" required type="email"/>
  </div>
  <button class="flex w-full sm:w-auto items-center justify-center rounded-full bg-[var(--brand-color)] px-6 py-3.5 text-base font-semibold text-white shadow-lg transition-transform hover:scale-105 active:scale-100" type="submit">
    <span>Notify Me</span>
  </button>
</form>
</div>
</div>
</div>
<script>
    const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
    // Change the icons inside the button based on previous settings
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        themeToggleLightIcon.classList.remove('hidden');
    } else {
        themeToggleDarkIcon.classList.remove('hidden');
    }
    const themeToggleBtn = document.querySelector('button[onclick="toggleTheme()"]');
    themeToggleBtn.addEventListener('click', function() {
        // toggle icons inside button
        themeToggleDarkIcon.classList.toggle('hidden');
        themeToggleLightIcon.classList.toggle('hidden');
    });
</script>
</body></html>
