<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B600%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --brand-color: #47b4ea;
        --pastel-blue: #a3d5f1;
        --pastel-pink: #f5c8d1;
        --background-color: #f0f8ff;
      }
    </style>
</head>
<body class="bg-[var(--background-color)]" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
<div class="absolute inset-0 z-0">
<div class="absolute -top-40 -left-40 h-96 w-96 rounded-full bg-[var(--pastel-blue)] opacity-50 blur-3xl"></div>
<div class="absolute -bottom-40 -right-40 h-96 w-96 rounded-full bg-[var(--pastel-pink)] opacity-50 blur-3xl"></div>
</div>
<div class="relative z-10 flex h-full grow flex-col items-center justify-center px-4 py-10">
<div class="w-full max-w-lg text-center">
<h1 class="text-4xl md:text-5xl font-bold text-gray-800 tracking-tight leading-tight mb-6">
                Something Awesome is Coming Soon!
            </h1>
<p class="text-lg text-gray-600 mb-8">
                Be the first to know when we launch. Enter your email below and we'll send you a notification.
            </p>
<form action="https://formspree.io/f/xzzgwdvn" method="POST" class="flex flex-col sm:flex-row items-center justify-center gap-4">
  <div class="relative w-full sm:w-auto flex-1">
    <svg class="absolute left-4 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
      <path d="M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19 7.162V6a2 2 0 00-2-2H3z"></path>
      <path d="M19 8.839l-7.77 3.885a2.75 2.75 0 01-2.46 0L1 8.839V14a2 2 0 002 2h14a2 2 0 002-2V8.839z"></path>
    </svg>
    <input name="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-full border border-gray-300 bg-white/80 py-3.5 pl-12 pr-4 text-base text-gray-900 placeholder-gray-500 shadow-sm transition-colors focus:border-[var(--brand-color)] focus:ring-1 focus:ring-[var(--brand-color)] focus:outline-none backdrop-blur-sm" placeholder="Enter your email" required type="email"/>
  </div>
  <button class="flex w-full sm:w-auto items-center justify-center rounded-full bg-[var(--brand-color)] px-6 py-3.5 text-base font-semibold text-white shadow-lg transition-transform hover:scale-105 active:scale-100" type="submit">
    <span>Notify Me</span>
  </button>
</form>
</div>
</div>
</div>

</body></html>
